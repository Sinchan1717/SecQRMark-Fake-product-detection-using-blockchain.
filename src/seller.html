  <script>
    document.addEventListener("DOMContentLoaded", function() {
    // Retrieve sellerDetails from local storage
    var sellerDetailsString = localStorage.getItem('sellerDetails');
    if (sellerDetailsString) {
        // Parse the JSON string to convert it back to an object
        var sellerDetails = JSON.parse(sellerDetailsString);
        console.log(sellerDetails)
        // Get the container element where seller details will be displayed
        var sellerDetailsContainer = document.getElementById('sellerDetailsContainer');
        // Create HTML content to display seller details
        var htmlContent = `
            <h2>Seller Details</h2>
            <ul>
                <li><strong>Name:</strong> ${sellerDetails.SellerName}</li>
                <li><strong>Email:</strong> ${sellerDetails.SellerAddress}</li>
                <li><strong>Phone:</strong> ${sellerDetails.phone}</li>
                <!-- Add more details as needed -->
            </ul>
        `;
        // Set the HTML content to the container element
        sellerDetailsContainer.innerHTML = htmlContent;
    } else {
        console.error("Seller details not found in local storage.");
    }
});


  </script>
