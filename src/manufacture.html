  <script>
    function toggleCard() {
      var card = document.getElementById('userDetailsCard');
      if (card.style.display === 'none' || !card.style.display) {
        card.style.display = 'block';
        loadUserDetails(); // Load user details when the card is displayed
      } else {
        card.style.display = 'none';
      }
    }

    function loadUserDetails() {
      // Retrieve user details from local storage
      var userDataString = localStorage.getItem("user_data");
      var userData = JSON.parse(userDataString);

      // Check if user data exists
      if (userData) {
        // Create HTML elements to display user details
        var userDetailsDiv = document.getElementById("userDetails");
        var userDetailsHTML = "<h2>User Details</h2>";
        userDetailsHTML += "<p><strong>Email:</strong> " + userData.email + "</p>";
        userDetailsHTML += "<p><strong>Full Name:</strong> " + userData.full_name + "</p>";
        userDetailsHTML += "<p><strong>MID:</strong> " + userData.mid + "</p>";
        userDetailsHTML += "<p><strong>Locations:</strong> " + userData.locations + "</p>";
        userDetailsHTML += "<p><strong>Last Login:</strong> " + new Date(userData.last_login).toLocaleString() + "</p>";

        // Set innerHTML of userDetailsDiv to display user details
        userDetailsDiv.innerHTML = userDetailsHTML;
      } else {
        // If user data is not available, display a message
        document.getElementById("userDetails").textContent = "User details not found.";
      }
    }
  </script>
